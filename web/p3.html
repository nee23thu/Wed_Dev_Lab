<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background Split</title>
</head>
<frameset rows="50%, 50%">
    <frameset cols="50%, 50%">
        <frame src="top-left.html" name="tl">
            <frame src="bottom-left.html" name="bl">
    </frameset>
    <frameset cols="50%, 50%">
        <frame src="top-right.html" name="tr">
            <frame src="bottom-right.html" name="br">
    </frameset>
    <noframes>
        <body>
            Your Browser does not support frames.
        </body>
    </noframes>
</frameset>
</html>
